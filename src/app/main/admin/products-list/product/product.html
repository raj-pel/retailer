<div class="page-layout simple admin-page fullwidth doc-page element-doc-page">

  <!-- HEADER -->
  <div class="header md-accent-bg" layout="row" layout-align="space-between">
    <div layout="column" layout-align="center start">
      <div class="title">New Product</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">
    <div class="white-bg md-whiteframe-4dp">
        <!-- FORM WIZARD -->
        <ms-form-wizard flex>
          <md-tabs md-dynamic-height md-selected="msWizard.selectedIndex" md-center-tabs="true">
            <md-tab>
              <md-tab-label>
                <span class="ms-form-wizard-step-label">
                  <span class="ms-form-wizard-step-number md-accent-bg"
                        ng-if="vm.productInfo.$invalid">1</span>
                  <span class="ms-form-wizard-step-number md-accent-bg" ng-if="vm.productInfo.$valid">
                    <i class="icon-check s16"></i>
                  </span>
                  <span class="ms-form-wizard-step-text">Basic Info</span>
                </span>
              </md-tab-label>

              <md-tab-body>
                <div ng-include="'app/main/admin/products-list/product/steps/step1.html'"></div>
              </md-tab-body>
            </md-tab>

            <md-tab ng-disabled="vm.advanceInfo.$invalid">
              <md-tab-label>
                <span class="ms-form-wizard-step-label">
                  <span class="ms-form-wizard-step-number md-accent-bg"
                        ng-if="vm.advanceInfo.$invalid">2</span>
                  <span class="ms-form-wizard-step-number md-accent-bg" ng-if="vm.advanceInfo.$valid">
                    <i class="icon-check s16"></i>
                  </span>
                  <span class="ms-form-wizard-step-text">Advance</span>
                </span>
              </md-tab-label>

              <md-tab-body>
                <div ng-include="'app/main/admin/products-list/product/steps/step2.html'"></div>
              </md-tab-body>
            </md-tab>

              
          </md-tabs>

          <div class="navigation" flex layout="row" layout-align="center center">
              <md-button class="md-raised md-accent" ng-click="msWizard.previousStep()"
                         ng-disabled="msWizard.isFirstStep()">
                  Previous
              </md-button>
              <div class="steps">
                  <span ng-repeat="form in msWizard.forms"
                        ng-class="{'selected md-accent-bg':msWizard.selectedIndex === $index}"></span>
              </div>
              <md-button class="md-raised md-accent" ng-click="msWizard.nextStep()"
                         ng-hide="msWizard.isLastStep()"
                         ng-disabled="msWizard.currentStepInvalid()">
                  Next
              </md-button>
              <md-button class="md-raised md-warn" ng-click="vm.sendForm(); msWizard.resetForm();"
                         ng-show="msWizard.isLastStep()"
                         ng-disabled="msWizard.formsIncomplete()">
                  Send
              </md-button>
          </div>

        </ms-form-wizard>
        <!-- / FORM WIZARD -->
    </div>

  </div>
  <!-- / CONTENT -->

</div>
